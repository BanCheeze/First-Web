<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Power Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff99;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      padding: 16px;
      font-size: 14px;
      white-space: pre-wrap;
      line-height: 1.5;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.85; }
    }

    .off {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>
  <div class="off" id="off"></div>

  <script>
    const lines = [
      "[ OK ] Initializing bluetooth service...",
      "[ OK ] Connecting to remote host...",
      "[ OK ] Injecting payload...",
      "[ WARN ] Permission denied bypassed",
      "[ OK ] Shutting down system..."
      "[Target] Verified Successful!!!"
      "        Tracking Device        "
      " .............................."
      "           -SUCCESS-           "
      " .............................."
      "           Run-System          "
      "           COMPLETED           "
    ];

    const terminal = document.getElementById("terminal");
    const off = document.getElementById("off");
    let i = 0;
    let started = false;

    function typeLine() {
      if (i < lines.length) {
        terminal.textContent += lines[i] + "\n";
        i++;
        setTimeout(typeLine, 700);
      } else {
        setTimeout(() => {
          terminal.style.display = "none";
          off.style.display = "block";
        }, 1500);
      }
    }

    function start() {
      if (started) return;
      started = true;
      typeLine();
    }

    // ðŸ”¥ Auto jalan pas web kebuka
    window.addEventListener("load", start);

    // ðŸ”¥ Bisa dipanggil pakai link: index.html#run
    if (location.hash === "#run") {
      window.addEventListener("load", start);
    }
  </script>
</body>
</html>
